<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet">
</head>

<body class="bg-gray-200">
    <main class="">
        <div class="h-screen flex justify-center items-center">
            <div class="m-7 flex flex-col relative w-full">
                <div class="bg-red-500 mt-7 shadow-2xl sm:rounded-sm">
                    <div class="p-5 text-white">
                        <h1>Welcome</h1>
                        <p class="text-xs">Awesome login form</p>
                        <p class="sm:mt-32 text-xs">Tailwind is awesome</p>
                    </div>
                </div>
                <div
                    class="flex justify-center items-center flex-col shadow-xl bg-white sm:rounded-sm p-2 sm:absolute sm:right-16 md:right-20 lg:right:32 sm:w-44">
                    <h2 class="text-red-500 mb-3 text-sm font-bold">Log In</h2>
                    <div class="avatar shadow-xl rounded-full w-12 h-12 bg-red-500 mb-4">
                        <img src="https://dlohani.com.np/img/logo.svg" />
                    </div>
                    <input placeholder="Enter username" type="text"
                        class="border-b-2 border-grey-600 text-xs p-1 focus:outline-none focus:border-red-500 mb-2 bg-transparent w-full">
                    <input type="password" placeholder="Enter password"
                        class="w-full border-b-2 border-grey-600 text-xs p-1 focus:outline-none focus:border-red-500">
                    <button
                        class="bg-red-500 hover:bg-red-600 text-white w-full mt-4 mb-7 focus:outline-none text-xs p-2">LOGIN</button>
                    <a href="#" class="text-red-500 mb-5 text-xs">Forgot Password ?</a>
                </div>
                <div class="flex flex-row justify-between mt-12 text-xs">
                    <p>Copyright &copy; 2020</p>
                    <p>
                        With <span class="text-red-500 text-2xl">&hearts;</span> by <a
                            class="text-red-500 hover:underline" target="_blank" href="https://dlohani.com.np">Damodar
                            Lohani</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
